[pytest]
# Pytest configuration for Squad Goals backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-exclude=tests/*

# Markers for categorizing tests
markers =
    unit: Unit tests for isolated components
    integration: Integration tests for API endpoints
    slow: Tests that take longer to run

# Ignore patterns
norecursedirs = .git __pycache__ *.egg-info venv env

# Coverage options
[coverage:run]
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
