<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 { color: #333; margin-top: 0; }
    .form-group { margin-bottom: 1rem; text-align: left; }
    label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
    input {
      width: 100%;
      padding: 0.75rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #0056b3; }
    .message-container {
      margin-top: 1rem;
      padding: 1em;
      border-radius: 4px;
      font-weight: bold;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back</h1>
    <p>Log in to your account.</p>
    <div id="message-container" class="message-container" style="display: none;"></div>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="remember-me" name="remember-me"> Remember Me
        </label>
      </div>
      <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    <p><a href="forgot_password.html">Forgot password?</a></p>
  </div>

  <!-- Load config first -->
  <script src="config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');
      const messageDiv = document.getElementById('message-container');
      const apiURL = window.APP_CONFIG.API_URL;

      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch(`${apiURL}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include', // ðŸ”‘ ensures cookies are set
            body: JSON.stringify(data)
          });

          const result = await response.json().catch(() => ({}));

          if (response.ok) {
            messageDiv.textContent = 'Login successful!';
            messageDiv.className = 'message-container success';
            messageDiv.style.display = 'block';

            setTimeout(() => {
              window.location.href = 'squads';
            }, 1000);
          } else {
            messageDiv.textContent = result.message || 'Invalid login.';
            messageDiv.className = 'message-container error';
            messageDiv.style.display = 'block';
          }
        } catch (error) {
          console.error("Fetch error:", error);
          messageDiv.textContent = 'Failed to connect to the server.';
          messageDiv.className = 'message-container error';
          messageDiv.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
