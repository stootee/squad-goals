<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: #333;
    }
    .container {
        background-color: white;
        padding: 2.5em;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    h2 {
        font-size: 2em;
        margin-bottom: 1em;
        color: #007bff;
    }
    .form-group {
        margin-bottom: 1.5em;
        text-align: left;
    }
    label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: bold;
        font-size: 0.9em;
    }
    input[type="password"] {
        width: 100%;
        padding: 0.8em;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
    button {
        width: 100%;
        padding: 1em;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }
    .message {
        margin-top: 1em;
        padding: 1em;
        border-radius: 8px;
        display: none;
        font-weight: bold;
    }
    .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
</style>
</head>
<body>
<div class="container">
    <h2>Reset Your Password</h2>
    <form id="reset-form">
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Reset Password</button>
    </form>
    <div id="message-container" class="message"></div>
</div>

<script src="config.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('reset-form');
    const messageDiv = document.getElementById('message-container');
    const apiURL = window.APP_CONFIG.API_URL;

    // Extract token from query string (?token=...)
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
        messageDiv.textContent = "Invalid reset link.";
        messageDiv.className = 'message error';
        messageDiv.style.display = 'block';
        form.style.display = 'none';
        return;
    }

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());

        try {
            const response = await fetch(`${apiURL}/reset_password/${token}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                messageDiv.textContent = result.message || 'Password reset successful!';
                messageDiv.className = 'message success';
                form.reset();
                form.style.display = 'none';
            } else {
                messageDiv.textContent = result.message || 'Failed to reset password.';
                messageDiv.className = 'message error';
            }
        } catch (error) {
            console.error('Error resetting password:', error);
            messageDiv.textContent = 'Unable to reach server.';
            messageDiv.className = 'message error';
        } finally {
            messageDiv.style.display = 'block';
            setTimeout(() => { messageDiv.style.display = 'none'; }, 5000);
        }
    });
});
</script>
</body>
</html>
