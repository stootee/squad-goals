<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e9f5ff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: #333;
    }
    .container {
        background-color: white;
        padding: 2.5em;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    h2 {
        font-size: 2em;
        margin-bottom: 0.5em;
        color: #007bff;
    }
    .form-group {
        margin-bottom: 1.5em;
        text-align: left;
    }
    label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: bold;
        font-size: 0.9em;
    }
    input[type="text"] {
        width: 100%;
        padding: 0.8em;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
    button {
        width: 100%;
        padding: 1em;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }
    .back-link {
        margin-top: 1.5em;
        font-size: 0.9em;
    }
    .back-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }
    .back-link a:hover {
        text-decoration: underline;
    }

    /* Modal Styles */
    #reset-modal {
        display: none;
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        background: rgba(0,0,0,0.5);
        justify-content:center;
        align-items:center;
        z-index: 1000;
    }
    #reset-modal .modal-content {
        background:white;
        padding:2em;
        border-radius:10px;
        max-width:400px;
        text-align:center;
        position: relative;
    }
    #reset-modal h3 {
        margin-top:0;
        color:#007bff;
    }
    #reset-modal a {
        word-break: break-all;
        color: #007bff;
        display: block;
        margin-top: 1em;
    }
    #reset-modal button {
        margin-top: 1.5em;
        padding:0.5em 1em;
        background:#007bff;
        color:white;
        border:none;
        border-radius:5px;
        cursor:pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your username to get a password reset link.</p>

    <form id="forgot-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <button type="submit">Get Reset Link</button>
    </form>

    <p class="back-link"><a href="login.html">Back to Log In</a></p>
</div>

<!-- Modal -->
<div id="reset-modal">
    <div class="modal-content">
        <h3>Password Reset Link</h3>
        <p>Click the link below to reset your password:</p>
        <a id="reset-link" href="#" target="_blank"></a>
        <button id="close-modal">Close</button>
    </div>
</div>

<script src="config.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('forgot-form');
    const modal = document.getElementById('reset-modal');
    const resetLink = document.getElementById('reset-link');
    const closeBtn = document.getElementById('close-modal');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());

        try {
            const response = await fetch(`${window.APP_CONFIG.API_URL}/forgot_password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                const url = `${window.APP_CONFIG.FRONTEND_URL}/reset_password.html?token=${result.token}`;
                resetLink.href = url;
                resetLink.textContent = url;
                modal.style.display = 'flex';
            } else {
                alert(result.message || 'User not found.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Server error. Try again later.');
        }
    });

    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });
});
</script>
</body>
</html>
