<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squads</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; color: #333; margin: 0; padding: 2em; }
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #007bff; margin-top: 0; }
        .squad, .invite { border: 1px solid #ddd; padding: 1em; border-radius: 6px; margin-bottom: 1em; }
        .squad h3 { margin: 0 0 0.5em 0; }
        button { padding: 0.5em 1em; margin: 0.25em; border: none; border-radius: 4px; cursor: pointer; }
        button.accept { background: #28a745; color: white; }
        button.decline { background: #dc3545; color: white; }
        button.invite { background: #007bff; color: white; }
        button.leave { background: #ffc107; color: black; }
        button.delete { background: #dc3545; color: white; }
        form { margin-bottom: 2em; }
        input[type="text"] { padding: 0.5em; margin-right: 0.5em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Squads</h1>

        <!-- Create a new squad -->
        <h2>Create a Squad</h2>
        <form id="create-squad-form">
            <input type="text" id="squad-name" placeholder="Enter squad name" required>
            <button type="submit">Create Squad</button>
        </form>

        <!-- Pending invites -->
        <h2>Invitations</h2>
        <div id="invites"></div>

        <!-- List of squads -->
        <h2>Your Squads</h2>
        <div id="squads"></div>

        <div class="nav-links">
            <a href="weekly_stats.html">Back to Dashboard</a> |
            <a href="profile.html">Profile</a> |
            <a href="#" onclick="logout()">Log Out</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        const apiURL = window.APP_CONFIG.API_URL;

        // -----------------------
        // Create squad
        // -----------------------
        document.getElementById('create-squad-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('squad-name').value.trim();
            if (!name) return;

            try {
                const res = await fetch(`${apiURL}/squads`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ name })
                });
                const data = await res.json();
                alert(data.message);
                if (res.ok) {
                    document.getElementById('squad-name').value = '';
                    loadSquads();
                }
            } catch (err) {
                console.error("Error creating squad:", err);
            }
        });

        // -----------------------
        // Load invites
        // -----------------------
        async function loadInvites() {
            const container = document.getElementById('invites');
            container.innerHTML = '';
            try {
                const res = await fetch(`${apiURL}/invites`, {
                    method: 'GET',
                    credentials: 'include'
                });
                const invites = await res.json();

                if (invites.length === 0) {
                    container.innerHTML = '<p>No pending invites.</p>';
                    return;
                }

                invites.forEach(invite => {
                    const div = document.createElement('div');
                    div.className = 'invite';
                    div.innerHTML = `
                        <p><strong>${invite.squad}</strong> (invited by ${invite.invited_by})</p>
                        <button class="accept">Accept</button>
                        <button class="decline">Decline</button>
                    `;
                    div.querySelector('.accept').addEventListener('click', () => respondInvite(invite.id, 'accept'));
                    div.querySelector('.decline').addEventListener('click', () => respondInvite(invite.id, 'decline'));
                    container.appendChild(div);
                });
            } catch (err) {
                console.error("Error loading invites:", err);
                container.innerHTML = '<p>Failed to load invites.</p>';
            }
        }

        async function respondInvite(inviteId, response) {
            try {
                const res = await fetch(`${apiURL}/invites/${inviteId}/respond`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ response })
                });
                const data = await res.json();
                alert(data.message);
                loadInvites();
                loadSquads();
            } catch (err) {
                console.error("Error responding to invite:", err);
            }
        }

        // -----------------------
        // Load squads
        // -----------------------
        async function loadSquads() {
            const container = document.getElementById('squads');
            container.innerHTML = '';
            try {
                const res = await fetch(`${apiURL}/squads`, {
                    method: 'GET',
                    credentials: 'include'
                });
                const squads = await res.json();

                if (squads.length === 0) {
                    container.innerHTML = '<p>You are not in any squads yet.</p>';
                    return;
                }

                squads.forEach(squad => {
                    const div = document.createElement('div');
                    div.className = 'squad';
                    div.innerHTML = `
                        <h3>${squad.name}</h3>
                        <p><strong>Admin:</strong> ${squad.admin}</p>
                        <p><strong>Members:</strong> ${squad.members.join(', ')}</p>
                        <div class="actions">
                            ${squad.is_admin ? `
                                <div>
                                    <input type="text" placeholder="Invite username" class="invite-username">
                                    <button class="invite">Invite</button>
                                    <button class="delete">Delete Squad</button>
                                </div>` : ''}
                            <button class="leave">Leave Squad</button>
                        </div>
                    `;

                    // Invite functionality
                    if (squad.is_admin) {
                        const inviteBtn = div.querySelector('.invite');
                        const input = div.querySelector('.invite-username');
                        inviteBtn.addEventListener('click', async () => {
                            const username = input.value.trim();
                            if (!username) return;
                            try {
                                const res = await fetch(`${apiURL}/squads/${squad.id}/invite`, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    credentials: 'include',
                                    body: JSON.stringify({ username })
                                });
                                const data = await res.json();
                                alert(data.message);
                                input.value = '';
                            } catch (err) {
                                console.error("Error sending invite:", err);
                            }
                        });

                        // Delete squad
                        const deleteBtn = div.querySelector('.delete');
                        deleteBtn.addEventListener('click', async () => {
                            if (!confirm(`Delete squad "${squad.name}"? This cannot be undone.`)) return;
                            try {
                                const res = await fetch(`${apiURL}/squads/${squad.id}`, {
                                    method: 'DELETE',
                                    credentials: 'include'
                                });
                                const data = await res.json();
                                alert(data.message);
                                loadSquads();
                            } catch (err) {
                                console.error("Error deleting squad:", err);
                            }
                        });
                    }

                    // Leave squad
                    const leaveBtn = div.querySelector('.leave');
                    leaveBtn.addEventListener('click', async () => {
                        if (!confirm(`Leave squad "${squad.name}"?`)) return;
                        try {
                            const res = await fetch(`${apiURL}/squads/${squad.id}/leave`, {
                                method: 'POST',
                                credentials: 'include'
                            });
                            const data = await res.json();
                            alert(data.message);
                            loadSquads();
                        } catch (err) {
                            console.error("Error leaving squad:", err);
                        }
                    });

                    container.appendChild(div);
                });
            } catch (err) {
                console.error("Error loading squads:", err);
                container.innerHTML = '<p>Failed to load squads.</p>';
            }
        }

        // -----------------------
        // Init
        // -----------------------
        document.addEventListener('DOMContentLoaded', () => {
            loadInvites();
            loadSquads();
        });
    </script>
</body>
</html>
